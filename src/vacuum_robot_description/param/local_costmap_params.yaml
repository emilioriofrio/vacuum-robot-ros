local_costmap:
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 10.0   # Aumentado de 5.0 a 10.0 Hz (detección de obstáculos más rápida)
  publish_frequency: 5.0   # Aumentado de 2.0 a 5.0 Hz
  static_map: false
  rolling_window: true
  width: 4.0
  height: 4.0
  resolution: 0.05
  transform_tolerance: 0.5  # Reducido de 1.0 a 0.5 (más estricto) 
