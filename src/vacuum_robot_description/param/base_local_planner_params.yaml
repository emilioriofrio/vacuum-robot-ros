TrajectoryPlannerROS:
  # --- VELOCIDADES (Conservadoras pero funcionales) ---
  max_vel_x: 0.22
  min_vel_x: 0.10
  max_vel_theta: 0.4
  min_in_place_vel_theta: 0.3

  # --- ACELERACIÓN (Suficiente para moverse, baja para no derrapar) ---
  acc_lim_theta: 1.0
  acc_lim_x: 0.5
  acc_lim_y: 0.0

  # --- EL SECRETO DEL ÉXITO (Balanceo de pesos) ---
  # pdist_scale 0.6 + gdist_scale 0.8 es la fórmula mágica.
  # Le dice: "Intenta seguir la línea, pero IMPORTA MÁS AVANZAR hacia la meta".
  pdist_scale: 0.6      # Bajamos de 3.0 a 0.6 (Libertad de movimiento)
  gdist_scale: 0.8      # Prioridad a llegar
  occdist_scale: 0.01   # Evitar obstáculos
  
  heading_scoring: false
  dwa: true             # Dynamic Window Approach (Mejor para evitar giros locos)

  # --- PREVISIÓN ---
  sim_time: 1.0         # Un punto medio sano
  vx_samples: 6         # Menos muestras = cálculo más rápido en tu VM
  vtheta_samples: 20

  # --- ANTI-ATASCO ---
  oscillation_reset_dist: 0.05  # Si oscila 5cm, resetea el plan para desatascarse
  escape_vel: -0.1

  # --- TOLERANCIAS ---
  yaw_goal_tolerance: 3.14  # Más tolerante al llegar (20 grados aprox)
  xy_goal_tolerance: 0.20   # 20 cm de margen
  latch_xy_goal_tolerance: true
